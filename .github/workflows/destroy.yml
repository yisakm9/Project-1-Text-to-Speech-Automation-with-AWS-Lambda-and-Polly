# .github/workflows/destroy.yml

name: Destroy AWS Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'The environment to destroy'
        required: true
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  # --- JOB 1: ADDED - This builds the Lambda artifact needed for the plan ---
  build-lambda:
    name: Build Lambda Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create build directory
        run: |
          mkdir -p build
          # We don't actually need the dependencies for a destroy, but this is good practice
          pip install --target build -r lambda/requirements.txt
          cp lambda/lambda_function.py build/

      - name: Zip artifact
        run: |
          cd build
          zip -r ../lambda_function.zip .
          cd ..

      - name: Upload Lambda artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package-for-destroy
          path: lambda_function.zip

  # --- JOB 2: MODIFIED - This job now depends on the build job ---
  destroy:
    name: Destroy Infrastructure
    # ADDED: This ensures the build job runs first
    needs: build-lambda
    runs-on: ubuntu-latest
    
    environment:
      name: ${{ inputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      # --- ADDED: These two steps download and position the required zip file ---
      - name: Download Lambda artifact
        uses: actions/download-artifact@v4
        with:
          name: lambda-package-for-destroy

      - name: Move Lambda artifact for Terraform
        run: mv lambda_function.zip ./terraform/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Set environment variable for tfvars
        run: |
          if [[ "${{ inputs.environment }}" == "production" ]]; then
            echo "TF_VARS_FILE=prod.tfvars" >> $GITHUB_ENV
          elif [[ "${{ inputs.environment }}" == "staging" ]]; then
            echo "TF_VARS_FILE=staging.tfvars" >> $GITHUB_ENV
          else
            echo "TF_VARS_FILE=dev.tfvars" >> $GITHUB_ENV
          fi

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Destroy
        id: destroy
        run: terraform destroy -auto-approve -var-file=${{ env.TF_VARS_FILE }}
        working-directory: ./terraform